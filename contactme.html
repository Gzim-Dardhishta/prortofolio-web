    <link rel="icon" type="image/png" href="./img/logo-favicon.png">

    <title>Contact Me</title>
</head>
<body>
    <header id="header">
        <div id="llogo">
            <img src="./img/ximi-logo.png" alt="">
        </div>

        <nav class="nav-links">
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About me</a></li>
                <li><a href="contactme.html" class="is-active">Contact Me</a></li>
                <li><a href="experience.html">Experiences</a></li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="snow">
        <a href=""><i class="fa fa-snowflake"></i></a>
    </div>

    <main id="main">
        <div id="form">
            <form action="" >
                <label class="labels" for="name">FirstName</label><br>
                <input type="text" name="name" id="name" placeholder="Emri">
                <label style="color: red;" id="nameMsg"></label>
                <br>
                <label class="labels" for="surname">LastName</label><br>
                <input type="text" name="surname" id="surname" placeholder="Mbiemri">
                <br>
                <label for="email">Write your E-mail</label><br>
                <input type="text" name="e-mail" id="e-mail" placeholder="someone@example.domainname">
                <label style="color: red;" id="emailMsg"></label>
                <br>
                <label class="labels" for="message">Send me a message via E-mail</label><br>
                <label style="color: red;" id="messageMsg"></label>
                <textarea name="" id="message" cols="33" rows="11" placeholder="Type your message..."></textarea><br>
                <label style="color: red;" id="messageMsg"></label>

                <input type="submit" id="send" value="Send" onclick="click">
            </form>
        </div>

        <div class="social-links">
            <h2>Contact me via social media</h2>
            <ul>
                <li><a href="https://www.instagram.com/gzimd_/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </main>

    <footer id="footer">
        <div class="content">
            <div id="footer-logo">
                <img src="./img/full-logo.png" alt="">
            </div>

            <div class="info">
                <h2>This is my portofolio</h2>
                <p>Explore my portofolio</p>
            </div>

            <div class="links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About me</a></li>
                    <li><a href="contactme.html">Contact Me</a></li>
                    <li><a href="experience.html">Experiences</a></li>
                </ul>
            </div>

            <div id="social-links">
                <a class="l" href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>

            <div class="terms">
                <p><a href="#">Terms of Use</a></p>
                <p><a href="#">Privacy Policy</a></p>
            </div>

            <div class="copyright">
                <span>&copy; 2021 Gzim Dardhishta</span>
                <p>Designed by Ximbo</p>
            </div>
        </div>
    </footer>


    <script>
        var button = document.getElementById("send");

        var usernameMsg = document.getElementById("nameMsg");
        var emailMsg = document.getElementById("emailMsg");
        var messageMsg = document.getElementById("messageMsg");

        var usernameRegex = /^[A-Z]\w+[._-]?\w+/;
        var emailRegex = /^[A-Za-z]\w+[._-@]\w+[0-9]\d/;


        button.addEventListener("click", function(event){
            var username = document.getElementById("name").value;
            var email = document.getElementById("e-mail").value;
            var message = document.getElementById("message").value;


            if(username == "" || username == null){
                usernameMsg.innerText="Fill Username field!";
                event.preventDefault();
            }
            else{
                if(usernameRegex.test(username)){
                    usernameMsg.innerText="";
                }else{
                    usernameMsg.innerText="Username Error!";
                    event.preventDefault();
                }
            }

            if (email == "" || email == null){
                emailMsg.innerText = "Fill the E-mail field!"
                event.preventDefault();
            }
            else {
                if(emailRegex.test(email)){
                    emailMsg.innerText = "";
                }
                else{
                    emailMsg.innerText = "Email Error!!";
                    event.preventDefault();
                }
            }

            // checking the Message field
            if(message == "" || message == null){
                messageMsg.innerHTML="Fill Message field!";
                event.preventDefault();
            }
        })
    </script>
    <script src="./js/script.js"></script>

</body>
</html>
